name: Build and Save JAR

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Install Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      # Build the JAR file
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Copy JAR file into a tracked folder
      - name: Move JAR to built-jars/
        run: |
          mkdir -p built-jars
          cp target/*.jar built-jars/

      # Commit the generated JAR file
      - name: Commit JAR to repository
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add built-jars/*.jar
          git commit -m "Add built JAR file [skip ci]" || echo "No changes to commit"
          git push
